---
name: Release NodeJs
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run lint script
        run: npm run lint


  output:
    runs-on: ubuntu-latest
    steps:
      - name: Output Gihub context
        run: echo "${{ toJSON(github) }}"




